<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <script>
        const person ={
            name: "Dev",
            age: 20,
            city: "New York"
        }

        let text = ""
        for(let x in person){
            text+= person[x]
        }

        document.getElementById("p1").innerHTML = text
    </script>
</body>
</html>
