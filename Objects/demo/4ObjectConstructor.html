            this.firstName = first,
            this.lastName = last,
            this.age = age,
            this.nationality= "Nepali"

        //creating a Person object
        const myFather = new Person("John", "Doe", 50)
        // document.getElementById("p1").innerHTML ="My father's name is "+ myFather.firstName + "."
        // document.getElementById("p1").innerHTML ="My father's nationality is "+ myFather.nationality + "."
        document.getElementById("p1").innerHTML ="My father's eye color is "+ myFather.eyeColor + "."
