<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Project</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe()" class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <p>
        Orders under $40 = $10 shipping. <br> <br>
        Orders over $40 = FREE shipping.
    </p>

    <input class="js-cost-input" placeholder="Cost of order"
    onkeydown="handleCostKeyDown(event)">

    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        function handleCostKeyDown(event){
            if(event.key === 'Enter'){
            calculateTotal()
            }
        }

        function calculateTotal(){

        const inputElement = document.querySelector(".js-cost-input")
        let cost = Number(inputElement.value)
        console.log("inputCost: ", cost)

        if(cost < 40){
            cost += 10
        }
        document.querySelector(".js-total-cost").innerHTML = `$${cost}`
        }

        function subscribe(){
            const buttonElement = document.querySelector('.js-subscribe-button')

            if(buttonElement.innerText === 'Subscribe'){
                buttonElement.innerHTML = 'Subscribed'
            } else{
                buttonElement.innerHTML = 'Subscribe'
            }
        }

       
    </script>
</body>
</html>
