<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/styles/2RockPaperScissor.css">
</head>
<body>
    <p class="title"> Rock Paper Scissor</p>
    <button onclick="playGame('rock')" class="move-button">
        <img alt="rock-sign" src="/images/rock-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('paper')" class="move-button">
        <img alt="paper-sign" src="/images/paper-emoji.png" class="move-icon">
    </button>

    <button onclick="playGame('scissor')" class="move-button">
        <img alt="scissor-sign" src="/images/scissor-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onclick="
        score.win = 0;
        score.lose =0;
        score.tie = 0;
        localStorage.removeItem('score');
        updateScoreElement(); //calling function after the score reset
    ">Reset Score</button>
    
    <script src="/scripts/2RockPaperScissor.js"></script>
</body>
</html>
